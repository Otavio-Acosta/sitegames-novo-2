<!DOCTYPE html>

<head>

<body>

     <body>
         <img class="marcio" src="Picsart_22-07-22_15-33-22-058 - Copia.png" alt="">
        <h1 class="h1duvidas">Tire suas dúvidas</h1>
        <form action="   ">
            
               
               
                <label for="nome">Nome:</label>
            <input type="text" name="nome" required
            placeholder="Nome completo">
            <br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required
            placeholder="Seu email">
              <br>
              
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data">
    <br>
    
            <label for="duvida">Digite sua dúvida:</label>
            <textarea name="duvida" id="duvida" cols="30" rows="10"></textarea>
            <br>
           
    
            <label for="sexo">Sexo:</label>
            <label for="f" class="camposexo">
                <input type="radio" name="sexo" id="f"
                class="camposexo">Feminino
            </label>
            
            <label for="m" class="camposexo">
                <input type="radio" name="sexo" id="m"
                class="camposexo">Masculino
            </label>
    
            <label for="nd" class="camposexo">
                <input type="radio" name="sexo" id="nd"
                class="camposexo">Prefiro não informar
            </label>
            <br>
            <br>
    <br>
   
            <input class="inputbrabo" type="submit" value="Enviar" id="enviar">
            
    
    
            
            
        </form>
</body>
</html>
